<div class="blogpostView md-dialog-content" layout="column" layout-align="space-between"
    ng-class='{ "{{ $ctrl.postTheme }}": $ctrl.user.username === $ctrl.post.name }'>
    <div>
        <div class="blogpostView__header" layout="row" layout-align="space-around" layout-fill="">
            <h1 class="blogpostView__title" flex="95">
                {{$ctrl.post.title}}
            </h1>
            <md-button class="md-icon-button" ng-click="$ctrl.closePost()">
                <md-icon class="closeicon" md-font-icon="fa fa-close fa-2x"></md-icon>
            </md-button>
        </div>
        <hr>
    </div>
    <div class="blogpostView__content">
        <p ng-bind-html="$ctrl.post.content"></p>
    </div>
    <div class="blogpostView__bottom" layout="row" layout-align="space-between center">
        <span class="blogpostView__user md-caption">
            Posted by <span class="usertag md-body-1">{{ $ctrl.post.name }}</span>
        </span>
        <span class="btns" ng-if="$ctrl.user.username === $ctrl.post.name">
            <md-button class="deletebtn md-raised md-warn md-hue-1" ng-click="$ctrl.deletePost()">delete</md-button>
            <md-button class="editbtn md-raised md-primary" ng-click="$ctrl.editPost()">EDIT</md-button>
        </span>
    </div>
</div>
