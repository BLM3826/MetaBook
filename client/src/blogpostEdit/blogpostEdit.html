<md-content layout="row" layout-align="center" layout-padding="" layout-margin="" layout-fill="">
    <div>
        <h1 class="md-display-1" layout="column">{{$ctrl.editHeadline}}</h1>
    </div>
    <div class="md-content-container edit-form-container my-post" layout="row" layout-align="center stretch" 
    layout-padding="" layout-margin="" flex="33" layout-fill="" md-whiteframe="3">
        <form layout="column" layout-align="space-around" layout-fill="" ng-submit="$ctrl.submitPost()">
            <md-input-container class="md-block">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="$ctrl.post.title">
            </md-input-container>
            <md-input-container class="md-block">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" ng-model="$ctrl.post.content" rows="3"></textarea>
            </md-input-container>
            <div layout="row" layout-align="center">
                <md-button class="md-raised my-post" type="submit">{{$ctrl.editButtonText}}</md-button>
            </div>
        </form>
    </div>
    <div layout="row" layout-align="end end">
        <md-button class="md-raised md-warn md-hue-1" ng-click="$ctrl.cancelEdit()">cancel</md-button>
    </div>
</md-content>
