<md-content layout="row" layout-align="space-around" layout-padding="" layout-margin="" layout-fill="">
    <div>
        <h1 class="md-display-1" layout="column">{{$ctrl.editHeadline}}</h1>
    </div>
    <div class="md-content-container" layout="row" layout-align="space-around stretch" layout-padding="" layout-margin="">
        <form layout="column" layout-align="space-around center" ng-submit="$ctrl.updatePost()">
            <md-input-container class="md-block">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" value="">
            </md-input-container>
            <md-input-container class="md-block">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </md-input-container>
            <md-button class="md-raised" type="submit">{{$ctrl.editButtonText}}</md-button>
        </form>
    </div>
    <div layout="column" layout-align="end">
        <md-button class="md-raised md-warn md-hue-1" ng-click="$ctrl.cancelEdit()">cancel</md-button>
    </div>
</md-content>
