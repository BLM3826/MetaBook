<md-toolbar class="header-stuff" layout="row" layout-align="space-between" md-colors="{background: 'primary'}">
    <div class="left-header" layout="row" layout-align="start end" layout-margin="">
        <a href="/"><img src="../assets/images/metabook-logo2.png" alt="metabook-logo" class="imagelogo"
                md-colors="{background: 'background'}" layout-padding=""></a>
        <h1 class="welcome-text md-display-3">Welcome to MetaBook</h1>
    </div>
    <div flex class="right-header" layout="row" layout-align="end end" layout-margin="">
        <div class="user-connected" layout="column" layout-align="space-between center" ng-if="$ctrl.user">
            <md-icon class="profileicon" md-font-icon="fa fa-user fa-2x"></md-icon>
            <span class="usernameSecret md-body-1" layout-margin=""
                ng-click="$ctrl.switchTheme()">{{$ctrl.user.username}}</span>
        </div>
        <div class="btns" layout="row" layout-align="end center">
            <md-button class="md-raised md-accent md-hue-2" ng-if="!$ctrl.user" ng-click="$ctrl.openLogin($event)">Log
                in</md-button>
            <md-button class="md-raised md-accent" ng-if="$ctrl.user"
                ng-class="{ 'accent-alt': $ctrl.theme === 'dark' }" ng-click="$ctrl.userPosts()">My posts</md-button>
            <md-button class="md-raised md-warn md-hue-1" ng-if="$ctrl.user" ng-click="$ctrl.logout()" md-colors="">Log
                out</md-button>
        </div>
    </div>
</md-toolbar>
