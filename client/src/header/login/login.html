<div class="loginDiv">
    <h3 ng-if="$ctrl.isLogin">Login:</h3>
    <h3 ng-if="!$ctrl.isLogin">Register:</h3>
    <ng-form class="login-form" layout="column" layout-align="space-between center" ng-submit="$ctrl.login()">
        <!-- input username and password -->
        <md-input-container class="md-block">
            <label>Username</label>
            <input ng-model="$ctrl.user.username" type="text" required id="lgnusername" placeholder="username">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input ng-model="$ctrl.user.password" type="password" required id="lgnpassword" placeholder="password">
        </md-input-container>
        <md-button class="md-raised" type="submit" ng-if="$ctrl.isLogin">Log in</md-button>
        <md-button class="md-warn" ng-if="$ctrl.isLogin" ng-click="$ctrl.flipLogin()">sign up</md-button>
        <md-button class="md-raised" type="submit" ng-if="!$ctrl.isLogin">Register</md-button>
        <md-button class="md-warn" ng-if="!$ctrl.isLogin" ng-click="$ctrl.flipLogin()">sign in</md-button>
    </ng-form>
</div>
